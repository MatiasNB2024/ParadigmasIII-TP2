<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock de Productos</title>
    <link rel="stylesheet" type="text/css" href="./css/cssproductosstock.css">
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="menuinicio.html">Inicio</a>
        <a href="stockproductos.html">Stock de Productos</a>
        <a href="productosrecibidos.html">Productos Recibidos</a>
        <a href="entregarproductos.html">Productos a Entregar</a>
    </div>

    <h2>Stock de Productos</h2>

    <form onsubmit="return saveProduct()">
        <table id="productTable">
            <thead>
                <tr>
                    <th>Imagen del Producto</th>
                    <th>Descripción del Producto</th>
                    <th>Cantidad</th>
                    <th>Fecha de Recepción</th>
                    <th>Proveedor</th>
                    <th>Precio de Compra Por Unidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="image-upload">
                            <input type="file" accept="image/*" onchange="previewImage(event, 'preview')" id="fileInput">
                            <img id="preview" class="preview" alt="" style="display:none;">
                        </div>
                    </td>
                    <td><input type="text" id="productName" placeholder="Nombre del Producto" required></td>
                    <td><input type="number" id="quantity" placeholder="Cantidad" min="0" required></td>
                    <td><input type="date" id="receiptDate" required></td>
                    <td><input type="text" id="supplier" placeholder="Proveedor" required></td>
                    <td>
                        <div class="price-container">
                            <span>$</span><input type="number" id="purchasePrice" placeholder="0.00" min="0" step="0.01" required>
                        </div>
                    </td>
                    <td><input type="submit" value="Guardar"></td>
                </tr>
            </tbody>
        </table>
        <p class="error" id="errorMessage" style="display:none;">Por favor, complete todos los campos antes de guardar.</p>
    </form>

    <script src="javascript/jsproductosstock.js"></script>  <!-- Asegúrate de que esta ruta sea correcta -->
</body>
</html>
