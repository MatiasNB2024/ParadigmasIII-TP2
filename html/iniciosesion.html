<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Stock - Inicio de Sesión</title>
    <link rel="stylesheet" type="text/css" href="../css/cssiniciosesion.css">
    <script>
        function login(event) {
            event.preventDefault(); // Evita el envío del formulario

            const correctEmail = "mnbenitez2020@gmail.com";
            const correctPassword = "SBG6580327019";

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (email !== correctEmail) {
                errorMessage.textContent = "No se encontró el usuario";
                errorMessage.style.display = "block";
            } else if (password !== correctPassword) {
                errorMessage.textContent = "Contraseña Incorrecta";
                errorMessage.style.display = "block";
            } else {
                window.location.href = "menuinicio.html"; // Redirige al menú principal
            }
        }
    </script>
</head>
<body>

<div class="login-container">
    <img src="C:\Users\mnben\Trabajo Practico 2 Paradigmas III\imgstock\stockimage.jpeg" alt="Imagen de Login">
    <h2>Inicio de Sesión</h2>
    <form onsubmit="login(event)">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
        <input type="submit" value="Iniciar Sesión">
        <p id="error-message" class="error-message"></p>
    </form>
</div>

</body>
</html>
