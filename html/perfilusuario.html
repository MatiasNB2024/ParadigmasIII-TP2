<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario</title>
    <link rel="stylesheet" type="text/css" href="../css/cssusuario.css">
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container">
        <h2>Perfil del Usuario</h2>
        <form id="profileForm">
            <!-- Campo para el nombre del usuario -->
            <label for="name">Nombre del Usuario:</label>
            <input type="text" id="name" name="name" required>

            <!-- Campo para la dirección -->
            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required>

            <!-- Campo para el teléfono -->
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>

            <!-- Campo para el correo electrónico -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <!-- Menú desplegable para seleccionar método de pago -->
            <label for="payment">Medio de Pago:</label>
            <select id="payment" name="payment">
                <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                <option value="paypal">PayPal</option>
                <option value="efectivo">Efectivo</option>
                <option value="online">Mercado Pago</option>
            </select>

            <!-- Campo de texto para información adicional -->
            <label for="additionalInfo">Información Adicional:</label>
            <textarea id="additionalInfo" name="additionalInfo" rows="4" placeholder="Ingrese cualquier información adicional aquí..."></textarea>

            <!-- Botón para guardar cambios -->
            <button type="submit">Guardar Cambios</button>
        </form>
    </div>

    <script>
        // Cargar datos del perfil desde localStorage
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('userProfile')) {
                const userProfile = JSON.parse(localStorage.getItem('userProfile'));
                document.getElementById('name').value = userProfile.name || '';
                document.getElementById('address').value = userProfile.address || '';
                document.getElementById('phone').value = userProfile.phone || '';
                document.getElementById('email').value = userProfile.email || '';
                document.getElementById('payment').value = userProfile.payment || 'tarjeta';
                document.getElementById('additionalInfo').value = userProfile.additionalInfo || '';
            }

            // Guardar los datos del perfil en localStorage
            document.getElementById('profileForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const userProfile = {
                    name: document.getElementById('name').value,
                    address: document.getElementById('address').value,
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email').value,
                    payment: document.getElementById('payment').value,
                    additionalInfo: document.getElementById('additionalInfo').value
                };

                localStorage.setItem('userProfile', JSON.stringify(userProfile));
                alert('Perfil guardado exitosamente');
            });
        });
    </script>

</body>
</html>
