<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        /* Reset de márgenes y padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Cambiado a columna para que la navegación esté arriba */
            justify-content: center;
            align-items: center;
            background-image: url('../imgstock/pexels-photo-4483610.jpeg'); /* Imagen de fondo */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Estilos de la barra de navegación */
        header {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(0, 191, 255, 0.7); /* Fondo semitransparente */
            padding: 10px 0;
            z-index: 10; /* Asegura que la barra de navegación esté encima del contenido */
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em; /* Cambiado a unidad relativa */
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Estilos del contenido principal */
        .content {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            max-width: 90%; /* Cambiado a porcentaje para ser responsivo */
            text-align: center;
            border: 7px solid #00BFFF;
            z-index: 5; /* Asegura que el contenido esté encima de la imagen de fondo */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em; /* Cambiado a unidad relativa */
        }

        p {
            color: #555;
            margin-bottom: 30px;
            font-size: 1.2em; /* Cambiado a unidad relativa */
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em; /* Cambiado a unidad relativa */
            text-decoration: none;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Media Queries para pantallas pequeñas */
        @media (max-width: 600px) {
            .content {
                padding: 15px; /* Menor padding en pantallas más pequeñas */
            }
            h1 {
                font-size: 1.5em; /* Ajusta el tamaño de la fuente del encabezado */
            }
            p {
                font-size: 1em; /* Ajusta el tamaño de la fuente del párrafo */
            }
            nav ul li a {
                font-size: 1em; /* Ajusta el tamaño de la fuente de los enlaces */
            }
        }
    </style>
</head>
<body>


<!-- Contenedor principal del contenido -->
<div class="content">
    <h1>Bienvenido a la Gestión de Stock</h1>
    <p>Por favor, inicie sesión para continuar.</p>
    <a href="iniciosesion.html" class="button">Iniciar Sesión</a>
</div>

</body>
</html>
